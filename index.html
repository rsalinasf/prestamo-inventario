<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üì± Pr√©stamo de Inventario</title>
  <style>
    /* Estilos Mobile-First */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f2f2f7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin: 16px 0;
      font-size: 1.5rem;
      text-align: center;
      color: #0a84ff;
    }
    #btnScan {
      background-color: #0a84ff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      margin-bottom: 20px;
      width: calc(100% - 32px);
      max-width: 360px;
    }
    #scanner {
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video {
      width: 100%;
      border-radius: 8px;
    }
    form {
      width: 100%;
      margin-top: 16px;
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      margin-top: 4px;
    }
    form button {
      background-color: #32d74b;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      width: 100%;
      margin-top: 8px;
    }
    #mensaje {
      margin-top: 12px;
      font-size: 0.95rem;
      text-align: center;
      width: 100%;
      max-width: 360px;
    }
    footer {
      margin-top: auto;
      padding: 12px 0;
      font-size: 0.8rem;
      color: #888;
      text-align: center;
    }
    /* Ocultar elementos en desktop */
    @media (min-width: 601px) {
      body {
        display: block;
        width: 100%;
      }
      #btnScan, #scanner {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <h1>üì± Pr√©stamo de Inventario</h1>

  <!-- Bot√≥n para iniciar la c√°mara -->
  <button id="btnScan">Escanear QR</button>

  <!-- Contenedor del esc√°ner y el formulario -->
  <div id="scanner" hidden>
    <video id="cam" playsinline autoplay></video>
    <canvas id="canvas" hidden></canvas>

    <form id="form" hidden>
      <label>ID Art√≠culo:
        <input type="text" id="idArticulo" readonly>
      </label>
      <label>Nombre completo:
        <input type="text" id="usuario" placeholder="Tu nombre" required>
      </label>
      <label>Cantidad:
        <input type="number" id="cantidad" min="1" value="1" required>
      </label>
      <label>Duraci√≥n (horas):
        <input type="number" id="duracion" min="1" max="3" placeholder="1‚Äì3" required>
      </label>
      <button type="submit">Registrar</button>
    </form>
  </div>

  <div id="mensaje"></div>

  <script src="js/jsQR.js"></script>
  <script>
    const btnScan = document.getElementById('btnScan');
    const scanner = document.getElementById('scanner');
    const video   = document.getElementById('cam');
    const canvas  = document.getElementById('canvas');
    const ctx     = canvas.getContext('2d');
    const form    = document.getElementById('form');
    const idIn    = document.getElementById('idArticulo');
    const msg     = document.getElementById('mensaje');
    let streaming = false;

    // Arrancar esc√°ner al pulsar el bot√≥n
    btnScan.addEventListener('click', () => {
      btnScan.hidden  = true;
      scanner.hidden  = false;
      form.hidden     = true;
      msg.textContent = '';
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject  = stream;
          streaming        = true;
          requestAnimationFrame(scanQR);
        })
        .catch(() => {
          msg.style.color = 'red';
          msg.textContent = 'Error: no se pudo acceder a la c√°mara.';
        });
    });

    // Escaneo continuo
    function scanQR() {
      if (!streaming) return;
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width  = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code      = jsQR(imageData.data, imageData.width, imageData.height);
        if (code?.data) {
          idIn.value        = code.data;
          form.hidden       = false;
          streaming         = false;
          video.srcObject.getTracks().forEach(track => track.stop());
        }
      }
      if (streaming) requestAnimationFrame(scanQR);
    }

    // Env√≠o del formulario
    form.addEventListener('submit', e => {
      e.preventDefault();
      const payload = {
        id:       idIn.value,
        usuario:  document.getElementById('usuario').value.trim(),
        cantidad: parseInt(document.getElementById('cantidad').value, 10),
        duracion: parseInt(document.getElementById('duracion').value, 10)
      };
      msg.style.color = 'black';
      msg.textContent = 'Enviando‚Ä¶';

      fetch('https://script.google.com/macros/s/AKfycbxWQx6aPTk9fWdBG8ruRnjl_KmKb-tAzS2F-sy92-KosTKFne1_unvFECi9quWGmE2evg/exec', {
        method: 'POST',
        body:   JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        if (data.result === '√©xito') {
          msg.style.color = 'green';
          msg.textContent = '‚úÖ Pr√©stamo registrado.';
          form.reset();
          form.hidden = true;
          btnScan.hidden = false;
        } else throw new Error();
      })
      .catch(() => {
        msg.style.color = 'red';
        msg.textContent = '‚ùå Error al registrar. Intenta de nuevo.';
        btnScan.hidden = false;
      });
    });
  </script>

  <footer>By RICARDO SALINAS</footer>
</body>
</html>
