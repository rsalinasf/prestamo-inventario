<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Préstamo</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    video { border: 1px solid #ccc; width: 320px; height: 240px; }
    form { margin-top: 10px; max-width: 320px; }
    label { display: block; margin: 8px 0; }
    input, button { width: 100%; padding: 8px; box-sizing: border-box; }
    #mensaje { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Préstamo de Inventario</h1>

  <!-- Vista de la cámara -->
  <video id="cam" playsinline autoplay></video>
  <canvas id="canvas" hidden></canvas>

  <!-- Formulario (oculto hasta detectar QR) -->
  <form id="form" hidden>
    <label>ID Artículo:
      <input type="text" id="idArticulo" readonly>
    </label>
    <label>Nombre completo:
      <input type="text" id="usuario" placeholder="Tu nombre" required>
    </label>
    <label>Cantidad:
      <input type="number" id="cantidad" min="1" value="1" required>
    </label>
    <label>Duración (horas):
      <input type="number" id="duracion" min="1" max="3" placeholder="1–3" required>
    </label>
    <button type="submit">Registrar</button>
  </form>

  <div id="mensaje"></div>

  <script src="js/jsQR.js"></script>
  <script>
    const video = document.getElementById('cam');
    const canvas = document.getElementById('canvas');
    const ctx    = canvas.getContext('2d');
    const form   = document.getElementById('form');
    const idIn   = document.getElementById('idArticulo');
    const msg    = document.getElementById('mensaje');

    // 1) Acceso a cámara trasera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
        requestAnimationFrame(scanQR);
      })
      .catch(() => {
        msg.style.color = 'red';
        msg.textContent = 'No se pudo acceder a la cámara.';
      });

    // 2) Escaneo continuo de QR
    function scanQR() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width  = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        if (code && code.data) {
          idIn.value = code.data;
          form.hidden = false;
          video.pause();
        }
      }
      requestAnimationFrame(scanQR);
    }

    // 3) Envío de datos a tu Apps Script
    form.addEventListener('submit', e => {
      e.preventDefault();
      const payload = {
        id:       idIn.value,
        usuario:  document.getElementById('usuario').value.trim(),
        cantidad: parseInt(document.getElementById('cantidad').value, 10),
        duracion: parseInt(document.getElementById('duracion').value, 10)
      };
      msg.style.color = 'black';
      msg.textContent = 'Enviando…';

      fetch('https://script.google.com/macros/s/AKfycbxWQx6aPTk9fWdBG8ruRnjl_KmKb-tAzS2F-sy92-KosTKFne1_unvFECi9quWGmE2evg/exec', {
        method: 'POST',
        body:   JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        if (data.result === 'éxito') {
          msg.style.color = 'green';
          msg.textContent = '✅ Préstamo registrado.';
          form.reset();
          form.hidden = true;
          video.play();
        } else {
          throw new Error();
        }
      })
      .catch(() => {
        msg.style.color = 'red';
        msg.textContent = '❌ Error al registrar. Intenta de nuevo.';
      });
    });
  </script>
</body>
</html>
