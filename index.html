<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Préstamo</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button, input, select { font-size: 1rem; }
    #btnScan { padding: 10px 20px; margin-bottom: 20px; }
    #scanner { margin-top: 10px; }
    video { border: 1px solid #ccc; width: 320px; height: 240px; }
    form { margin-top: 10px; max-width: 320px; }
    label { display: block; margin: 8px 0; }
    input, button { width: 100%; padding: 8px; box-sizing: border-box; }
    #mensaje { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Préstamo de Inventario</h1>

  <!-- Botón para iniciar la cámara -->
  <button id="btnScan">Escanear QR</button>

  <!-- Contenedor oculto con el escáner y el formulario -->
  <div id="scanner" hidden>
    <video id="cam" playsinline autoplay></video>
    <canvas id="canvas" hidden></canvas>

    <form id="form" hidden>
      <label>ID Artículo:
        <input type="text" id="idArticulo" readonly>
      </label>
      <label>Nombre completo:
        <input type="text" id="usuario" placeholder="Tu nombre" required>
      </label>
      <label>Cantidad:
        <input type="number" id="cantidad" min="1" value="1" required>
      </label>
      <label>Duración (horas):
        <input type="number" id="duracion" min="1" max="3" placeholder="1–3" required>
      </label>
      <button type="submit">Registrar</button>
    </form>
  </div>

  <div id="mensaje"></div>

  <script src="js/jsQR.js"></script>
  <script>
    const btnScan = document.getElementById('btnScan');
    const scanner = document.getElementById('scanner');
    const video   = document.getElementById('cam');
    const canvas  = document.getElementById('canvas');
    const ctx     = canvas.getContext('2d');
    const form    = document.getElementById('form');
    const idIn    = document.getElementById('idArticulo');
    const msg     = document.getElementById('mensaje');
    let streaming = false;

    // Arrancar escáner al pulsar el botón
    btnScan.addEventListener('click', () => {
      btnScan.hidden  = true;
      scanner.hidden  = false;
      form.hidden     = true;
      msg.textContent = '';
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject  = stream;
          streaming        = true;
          requestAnimationFrame(scanQR);
        })
        .catch(() => {
          msg.style.color = 'red';
          msg.textContent = 'Error: no se pudo acceder a la cámara.';
        });
    });

    // Escaneo continuo
    function scanQR() {
      if (!streaming) return;
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width  = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code      = jsQR(imageData.data, imageData.width, imageData.height);
        if (code?.data) {
          idIn.value        = code.data;
          form.hidden       = false;
          streaming         = false;
          video.srcObject.getTracks().forEach(track => track.stop());
        }
      }
      if (streaming) requestAnimationFrame(scanQR);
    }

    // Envío del formulario
    form.addEventListener('submit', e => {
      e.preventDefault();
      const payload = {
        id:       idIn.value,
        usuario:  document.getElementById('usuario').value.trim(),
        cantidad: parseInt(document.getElementById('cantidad').value, 10),
        duracion: parseInt(document.getElementById('duracion').value, 10)
      };
      msg.style.color = 'black';
      msg.textContent = 'Enviando…';

      fetch('https://script.google.com/macros/s/AKfycbxWQx6aPTk9fWdBG8ruRnjl_KmKb-tAzS2F-sy92-KosTKFne1_unvFECi9quWGmE2evg/exec', {
        method: 'POST',
        body:   JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        if (data.result === 'éxito') {
          msg.style.color = 'green';
          msg.textContent = '✅ Préstamo registrado.';
          form.reset();
          form.hidden = true;
          btnScan.hidden = false;
        } else throw new Error();
      })
      .catch(() => {
        msg.style.color = 'red';
        msg.textContent = '❌ Error al registrar. Intenta de nuevo.';
        btnScan.hidden = false;
      });
    });
  </script>
</body>
</html>
