<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üì± Pr√©stamo de Inventario</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>üì± Pr√©stamo de Inventario</h1>

  <!-- Bot√≥n para iniciar la c√°mara -->
  <button id="btnScan">Escanear QR</button>

  <!-- Contenedor del esc√°ner y el formulario -->
  <div id="scanner" hidden>
    <video id="cam" playsinline autoplay></video>
    <canvas id="canvas" hidden></canvas>
    <form id="form" hidden>
      <label>ID Art√≠culo:<br>
        <input type="text" id="idArticulo" readonly>
      </label><br>
      <label>Nombre completo:<br>
        <input type="text" id="usuario" placeholder="Tu nombre" required>
      </label><br>
      <label>Cantidad:<br>
        <input type="number" id="cantidad" min="1" value="1" required>
      </label><br>
      <label>Duraci√≥n (horas):<br>
        <input type="number" id="duracion" min="1" max="3" placeholder="1‚Äì3" required>
      </label><br>
      <button type="submit">Registrar</button>
    </form>
  </div>

  <div id="mensaje"></div>

  <!-- Configuraci√≥n y librer√≠as -->
  <script src="js/config.js"></script>
  <script src="js/jsQR.js"></script>

  <!-- L√≥gica de c√°mara y env√≠o -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btnScan = document.getElementById('btnScan');
      const scanner = document.getElementById('scanner');
      const video   = document.getElementById('cam');
      const canvas  = document.getElementById('canvas');
      const ctx     = canvas.getContext('2d');
      const form    = document.getElementById('form');
      const idIn    = document.getElementById('idArticulo');
      const msg     = document.getElementById('mensaje');
      let streaming = false;

      btnScan.addEventListener('click', () => {
        btnScan.hidden  = true;
        scanner.hidden  = false;
        form.hidden     = true;
        msg.textContent = '';
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(stream => {
            video.srcObject = stream;
            streaming       = true;
            requestAnimationFrame(scanQR);
          })
          .catch(err => {
            console.error('Error c√°mara:', err);
            msg.style.color = 'red';
            msg.textContent = 'Error: no se pudo acceder a la c√°mara.';
            btnScan.hidden = false;
          });
      });

      function scanQR() {
        if (!streaming) return;
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.width  = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code      = jsQR(imageData.data, imageData.width, imageData.height);
          if (code && code.data) {
            idIn.value = code.data;
            form.hidden = false;
            streaming = false;
            video.srcObject.getTracks().forEach(t => t.stop());
          }
        }
        if (streaming) requestAnimationFrame(scanQR);
      }

      form.addEventListener('submit', async e => {
        e.preventDefault();
        msg.style.color = 'black';
        msg.textContent = 'Enviando...';
        const payload = {
          id:       idIn.value,
          usuario:  document.getElementById('usuario').value.trim(),
          cantidad: parseInt(document.getElementById('cantidad').value, 10),
          duracion: parseInt(document.getElementById('duracion').value, 10)
        };
        try {
          const resp = await fetch(WEB_APP_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          if (!resp.ok) throw new Error('Network error ' + resp.status);
          const data = await resp.json();
          console.log('Respuesta pr√©stamo:', data);
          if (data.result === 'loan_success' || data.result === '√©xito') {
            msg.style.color = 'green';
            msg.textContent = '‚úÖ Pr√©stamo registrado.';
            form.reset();
            form.hidden = true;
            btnScan.hidden = false;
          } else throw new Error('Error en respuesta: ' + data.result);
        } catch (err) {
          console.error('Registro error:', err);
          msg.style.color = 'red';
          msg.textContent = '‚ùå Error al registrar pr√©stamo.';
          btnScan.hidden = false;
        }
      });
    });
  </script>

  <footer>By RICARDO SALINAS</footer>
</body>
</html>
